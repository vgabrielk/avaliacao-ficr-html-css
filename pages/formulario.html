<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <!-- TAREFA DE ICARO -->
    <header class="title">
        <h1></h1>
    </header>
    <section class="border">
        <form class="alinhar">
            <label for="">Nome:</label> <br>
            <input type="text" placeholder="Digite Seu Nome" id="name" required> <br>
            <label for="">E-mail:</label>
            <input type="email" id="email" placeholder="Digite Seu E-mail" required> <br>
            <label>Idade (Opicional):</label> <br>
            <input type="number" id="number" placeholder="Informe a Sua Idade"> <br>
            <label for="">Telefone (Opicional):</label> <br>
            <input id="telefone" type="number" placeholder="Informe o Seu Número"> <br>
            <label for="">Deixe Sua Sugestão:</label>
            <textarea id="sugestao" placeholder="Expresse Para Nós a Sua Sugestão"></textarea> <br>
            <input type="submit" id="submit">
        </form>
    </section>
</body>
</html>
